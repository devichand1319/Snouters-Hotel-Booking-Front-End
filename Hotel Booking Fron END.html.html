<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NERO Hotel</title>
<style>
  /* CSS styles for all pages */
  body {
    font-family: Arial, sans-serif;
    background-image: url("https://i.ibb.co/wwvJ0vN/unsplash-image-U3a-F7hg-USrk.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  .container {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: rgba(255, 255, 255, 0.5); /* Adjust the opacity as needed */
    border-radius: 5px;
  }
  h2 {
    color: #ff0000;
    text-align: center;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="password"], input[type="email"], select, input[type="date"], input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container" id="page1">
  <h2>NERO Hotel - Login</h2>
  <form id="loginForm" onsubmit="return validateLoginForm()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Login">
  </form>
</div>

<div class="container" id="page2" style="display:none;">
  <h2>NERO Hotel - Booking</h2>
  <form id="bookingForm" onsubmit="return validateBookingForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <label for="roomType">Room Type:</label>
    <select id="roomType" name="roomType" required>
      <option value="">Select Room Type</option>
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
    </select>
    <label for="checkinDate">Check-in Date:</label>
    <input type="date" id="checkinDate" name="checkinDate" required>
    <label for="checkoutDate">Check-out Date:</label>
    <input type="date" id="checkoutDate" name="checkoutDate" required>
    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" required>
    <input type="submit" value="Book Now">
  </form>
</div>

<div class="container" id="page3" style="display:none;">
  <h2>NERO Hotel - Checkout</h2>
  <form id="checkoutForm" onsubmit="return validateCheckoutForm()">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required>
    <label for="expiry">Expiry Date:</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
    <input type="submit" value="Checkout">
  </form>
</div>

<div class="container" id="page4" style="display:none;">
  <h2>NERO Hotel - Thank You</h2>
  <p>Thank you for booking with NERO Hotel!</p>
</div>

<script>
  // Function to validate login form
  function validateLoginForm() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    if (!username || !password) {
      alert('Please enter both username and password');
      return false;
    }
    document.getElementById('page1').style.display = 'none';
    document.getElementById('page2').style.display = 'block';
    return false; // Prevent default form submission
  }

  // Function to validate booking form
  function validateBookingForm() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var roomType = document.getElementById('roomType').value;
    var checkinDate = document.getElementById('checkinDate').value;
    var checkoutDate = document.getElementById('checkoutDate').value;
    var guests = document.getElementById('guests').value;
    if (!name || !email || !roomType || !checkinDate || !checkoutDate || !guests) {
      alert('Please fill in all fields');
      return false;
    }
    document.getElementById('page2').style.display = 'none';
    document.getElementById('page3').style.display = 'block';
    return false; // Prevent default form submission
  }

  // Function to validate checkout form
  function validateCheckoutForm() {
    var cardNumber = document.getElementById('cardNumber').value;
    var expiry = document.getElementById('expiry').value;
    if (!cardNumber || !expiry) {
      alert('Please enter both card number and expiry date');
      return false;
    }
    document.getElementById('page3').style.display = 'none';
    document.getElementById('page4').style.display = 'block';
    return false; // Prevent default form submission
  }
</script>
</body>
</html>
