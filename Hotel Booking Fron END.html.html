<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NERO'S HOTEL Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* CSS styles for the background image and form */
  body {
    font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
    background-image: url("https://i.ibb.co/wwvJ0vN/unsplash-image-U3a-F7hg-USrk.jpg"); /* Add your background image URL here */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    opacity: 1.0; /* Adjust the opacity level as needed */
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background color for better readability */
  }
  h1 {
    font-size: 36px; /* Adjust the font size as needed */
    font-weight: 700; /* Bold font weight */
    color: red; /* Change the color if needed */
    text-align: center; /* Center the text */
  }
  .booking {
    color: blue; /* Change the color of the word "booking" */
  }
  label {
    font-weight: bold;
    display: block; /* Display labels as block elements to place each on a new line */
  }
  input[type="text"], input[type="date"], input[type="number"], input[type="email"], select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px; /* Add bottom margin to create space between form elements */
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h1>NERO'S HOTEL <span class="booking">Booking</span></h1>
  <form id="bookingForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required>
    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required>
    <label for="guests">No. of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" required>
    <label for="roomtype">Room Type:</label>
    <select id="roomtype" name="roomtype" required>
      <option value="">Select Room Type</option>
      <option value="suite">Suite Room</option>
      <option value="deluxe">Deluxe Room</option>
      <option value="single">Single Room</option>
    </select>
    <input type="submit" value="Book Now">
  </form>
</div>

<script>
  // JavaScript code for form submission
  document.getElementById("bookingForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    // Retrieve form data
    var formData = new FormData(this);
    // Process the form data (you can send it to the server or perform client-side validation)
    for (var pair of formData.entries()) {
      console.log(pair[0] + ': ' + pair[1]);
    }
    // Redirect the user to another page after successful booking
    window.location.href = "file:///C:/Users/hp/Downloads/test3.html";
  });
</script>
</body>
</html>
